<div class="card-box">
  <div class="row">
    <div class="col-sm-4">
      <a routerLink="ajout" id="addbtn"  class="btn btn-success btn-rounded">Ajouter</a>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered" id="datatable" role="grid" >
        <thead class="bg-primary text-white">
        <tr role="row">
          <th>Code</th>
          <th>Agent</th>
          <th>Client</th>
          <th>Véhicule</th>
          <th>Date</th>
          <th>Opérations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of InterventionData$">
          <td><button routerLink="modif/{{item.code}}" class="btn btn-primary">Modifier</button> | <button (click)="delete(item.code)" class="btn btn-danger">Supprimer</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
