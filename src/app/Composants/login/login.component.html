<div class="container-fluid" style="margin-top: 10%;">
  <div class="row">
    <div class="offset-lg-3 col-lg-6">

      <div class="card-box" style="background-color: #ccc;">
        <form [formGroup]="loginform" (ngSubmit)="Login()">
          <div><h2>
            <img src="assets/IMG/Capgemini.png" alt="logo" width="370">
          </h2>
          </div>

          <div class="row" style="display: block;">
            <h2 style="text-align: center;" >Authentification</h2>
          </div>

          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <label for="txtname">Login:</label>
                <input type="text" id="txtname" class="form-control" formControlName="username" placeholder="Entrer votre login !"   autocomplete="off"  />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                <label for="txtpassword"> Password:</label>
                <input type="text" id="txtpassword" class="form-control" formControlName="password"  placeholder="Entrer votre mot de passe !"  autocomplete="off"  />
              </div>
            </div>
          </div>


          <div class="row">
            <div class="offset-lg-3 col-lg-2">
              <br>
              <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign In</button>
              </div>
              <br>
              <div class="form-group" style="text-align: right;">
                <button type="submit" class="btn btn-primary btn-lg btn-block" >Forget Password </button>
              </div>
            </div>
            <div class="col-lg-3">
              <br>
              <span></span>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
